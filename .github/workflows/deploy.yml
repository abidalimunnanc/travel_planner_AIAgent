name: Deploy to Cloud Run

on:
  workflow_dispatch:   # ðŸ‘ˆ only runs when you trigger it manually
  # push:
  #   branches:
  #     - main   # ðŸ‘ˆ change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # âœ… Authenticate with service account key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # âœ… Install gcloud
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: application-ai-472512

      # âœ… Configure Docker auth for Artifact Registry
      - name: Authenticate Docker to Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # âœ… Build & push image
      - name: Build and push Docker image
        run: |
          IMAGE="us-central1-docker.pkg.dev/application-ai-472512/travel-planner/travel-planner-app:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      # âœ… Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy travel-planner-service \
            --image=$IMAGE \
            --platform=managed \
            --region=us-central1 \
            --service-account=cloud-run-travel-sa@application-ai-472512.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --update-secrets=GOOGLE_API_KEY=gemini_api_key:latest
